<body>
  <div class="col-md-8" style="margin:auto">
<div class="loginform_slide register-form">
                <div class="login_play_header text-center">Login and Play

                      <div class="form-group mb-2">
                        <label class="font_sz_signup">Username</label>

                        <div class="invalid-feedback"></div>
                        <!-- <label for="inputEmail">Username</label> -->
                      </div>
                      

                      <div class="form-group">
                        <label class="font_sz_signup">Password</label>
                        <input type="password" id="inputPassword" name="login_password" class="form-control change_focus" placeholder="Password" autocomplete="off" style="border: 1px solid rgb(206, 212, 218);">
                        <div class="invalid-feedback"></div>
                        <!-- <label for="inputPassword">Password</label> -->
                        <input type="hidden" name="encrptpass" value="" id="encrptpass">
                      </div>
                      <div class="row">
                      <div class="col-md-6 col-6">
                        <div class="custom-control custom-checkbox mb-3 mt-4 text-left">
                          <input type="checkbox" class="custom-control-input" ss="" id="customCheck1">
                          <label class="custom-control-label" style="color: #868686!important;font-size: 18px;" for="customCheck1">Remember me</label>
                        </div>
                      </div>  

                                            <div class="col-md-6 col-6">

                      </div>
                      
                                            </div>

                        </div>
                      </div>
                      
                      
                      </form>
                     
                    </div>
